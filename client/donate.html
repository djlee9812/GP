<template name="donate">
	<!--=== Breadcrumbs ===-->
	<div class="breadcrumbs">
		<div class="container">
			<h1 class="pull-left">Donate</h1>
		</div>
	</div><!--/breadcrumbs-->

	<div class="container">
		<div class="row content">
			<div class="margin-bottom-60">
				<h2 class="title-v2 title-center">CONTRIBUTE</h2>
				<p class="center-align">There are three ways you can contribute to GP's mission.</p>
			</div>

			<div class="col-md-4">
				<h2 class="title-v2 title-center">PAYPAL</h2>
				<p>Donations can be specified to specific missionaries or to the organization. Make sure to specify the beneficiary of your donation and your own sponsor number in the notes when prompted in the Paypal payment process.</p>
				<p><b>Note:</b> Fill out the form for <b>recurring</b> payments, otherwise click the donate button for <b>one time</b> donations</p><br>
				<div class="row">
					<b>Recurring Donations</b>
					<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
						<div class="form-group">
							<input type="hidden" name="cmd" value="_xclick-subscriptions">
							<input type="hidden" name="business" value="TNNNAYABKC25Y">
							<input type="hidden" name="lc" value="US">
							<input type="hidden" name="no_note" value="1">
							<input type="hidden" name="no_shipping" value="2">
							<input type="hidden" name="src" value="1">
							<input type="hidden" name="a3" value="1.00">
							<input type="hidden" name="p3" value="1">
							<input type="hidden" name="currency_code" value="USD">
							<input type="hidden" name="bn" value="PP-SubscriptionsBF:btn_subscribeCC_LG.gif:NonHosted">
							<div class="form-group margin-bottom-10">
								<input type="hidden" name="on0" value="When would you like this to recur?">
								<label for="t3" style="font-weight: normal">How often would you like this to recur?</label>
								<select name="t3" id="t3" class="form-control">
									<option value="D">Daily </option>
									<option value="M">Monthly </option>
									<option value="Y">Yearly </option>
								</select>
							</div>
							<div class="form-group margin-bottom-10">
								<label for="a3" style="font-weight: normal">Enter Your Donation Amount</label>
								<div class="input-group">
									<div class="input-group-addon">$</div>
									<input class="form-control" type="text" name="a3" id="a3" maxlength="200" placeholder="00.00">
								</div>
							</div>
							<div class="form-group margin-bottom-10">
								<label for="item_name" style="font-weight: normal;">Add a note for specific  donations or write GP USA for general donations</label>
								<div class="input-group">
									<div class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i>
									</div>
									<input class="form-control" type="text" name="item_name" id="item_name" value="" placeholder="Memo...">
								</div>
							</div>
							<input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/gold-pill-paypal-34px.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
							<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
						</div>
					</form>
				</div>

				<br>
				<div class="row">
					<b>One Time Donation</b>
					<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
						<input type="hidden" name="cmd" value="_s-xclick">
						<input type="hidden" name="hosted_button_id" value="BXAFAUAAAWZKA">
						<input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_donate_cc_147x47.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
						<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
					</form>
				</div>
				<!--
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="4HNU6NKR2WABE">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>-->
			</div>
			<div class="col-md-4">
				<h2 class="title-v2 title-center">CHECK</h2>
				<ol>
					<li>Address your check to 10582 Katella Ave. Anaheim, CA. 92804.</li>
					<li>Set PAY TO THE ORDER: <i>GP USA</i></li>
					<li>Write the missionary name on MEMO</li>
					<li>We will mail a return envelope with the receipt in 2-3 weeks</li>
				</ol>
			</div>
			<div class="col-md-4">
				<h2 class="title-v2 title-center">CARD</h2>
				<p>We will soon begin accepting debit and credit cards for donations.</p>
			</div>
		</div>
	</div>
</template>
