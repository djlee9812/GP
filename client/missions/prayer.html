<template name="prayer">
	<!--=== Breadcrumbs ===-->
	<div class="breadcrumbs">
		<div class="container">
			<h1 class="pull-left">Prayer</h1>
		</div>
	</div><!--/breadcrumbs-->

	<div class="container">
		<div class="row content">
			<h2 class="title-v2 title-center">PRAYER REQUESTS</h2>
			<p class="center-align">Our missionaries need prayer to be successful in the mission field. Here are a collection of prayer requests from our missionaries.</p>
		</div>
	</div>
	<div class="bg-color-light">
		<div class="container content-md">
			<div class="row">
				<!-- block -->
				{{#each prayer}}
				<div class="col-md-4">
					<div class="team-v2 no-margin-bottom">
						<div class="inner-team">
							<h3>{{name}}</h3>
							<small class="color-green">{{location}}</small>
							<p>{{request}}</p>
							{{#if currentUser}}
							{{#if admin}}
							<hr>
							<button type="button" class="btn btn-danger" id="delete-event" data-toggle="modal" data-target="#myModal">Delete</button>
							<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title">Are you sure you want to delete this prayer request?</h4>
										</div>
										<div class="modal-body">
											<p>Once you delete, the event, you will not be able to recover it.</p>
										</div>
										<div class="modal-footer">
											<form>
												<div class="form-group">
													<button type="submit" class="btn btn-danger">Delete</button>
												</div>
											</form>
										</div>
									</div><!-- /.modal-content -->
								</div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
							{{/if}}
							{{/if}}
						</div>
					</div>
				</div>
				{{/each}}
				<!-- End block -->
				{{#if noPrayer}}
					<h1 class="center-align">No prayer request yet!</h1>
					<h3 class="center-align">Check back later for prayer requests</h3>
				{{/if}}
			</div>
		</div>
	</div>	
</template>
