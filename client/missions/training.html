<template name="training">
	<!--=== Breadcrumbs ===-->
	<div class="breadcrumbs">
		<div class="container">
			<h1 class="pull-left">Training</h1>
		</div>
	</div><!--/breadcrumbs-->

	<div class="container">
		<div class="row content">
			<h2 class="title-v2 title-center">MISSIONS TRAINING</h2>
			<p class="center-align">GP USA offers several training programs for missions. Detailed below are the various programs.</p>
		</div>
		<div class="row content">
			<div class="col-md-12">
				<h3 class="center-align">MCT (Missionary Candidate Training)</h3>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<p>
					MCT is a practical mission training course for missionary candidates. Focusing on those who are interested in being vocational missionaries, SMC provides an 11-week program designed to equip candidates with the skills needed on a mission field. It instructs them how to draw a timeline and visualize the entire mission from the starting preparations to the finishing ministry, and gives participants a practical idea of missions. Current missionaries on sabbatical provide lectures and participate in small group discussions, providing hands on training and experience.
				</p>
			</div>
		</div>
		<div class="row content">
			<div class="col-md-12">
				<h3 class="center-align">GOER (Global Outreaching Equipped Representative)</h3>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<p>
					GOER leads to basic understanding of missions. It has various topics related to missions such as the definition of mission and calling, the trend of world mission, etc. As the training is based practicality, participants are provided to examine their gifts and skills with missional knowledge in order to actively participate in missions.
				</p>
			</div>
		</div>
		<div class="row content">
			<div class="col-md-12">
				<h3 class="center-align">mExpo 5 (Mission Exposure)</h3>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<p>
					mExpo 5 explores missions through biblical, historical, cultural, strategic, and partnering perspectives. The training provides deeper knowledge of missions with broad and systematic perspectives, and also provides practical applications for churches and individuals.  
				</p>
			</div>
		</div>
		<div class="row content">
			<div class="col-md-12">
				<h3 class="center-align">FMS (Floating Missions School)</h3>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<p>
					FMS is a great opportunity to learn about the mission field. Participants visit countries in Southeast Asia and interact with field missionaries and natives, gaining hand-on training in the process.  FMS aims to provide a broad understanding of what a mission is through the observation of cross-cultural mission fields. Participants are able to see firsthand what services they can provide to support cross-cultural missions, challenging them to become an active partaker in the mission field.
				</p>
			</div>
		</div>
		<div class="row content">
			<div class="col-md-12">
				<h3 class="center-align">Family Mission</h3>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<p>
					With broken relationships, families are struggling with descending faith to children. Family Mission provides practical advice and solutions that can help mend relationships and build a family vision.  Family Mission works for the kingdom of God as a family. It focuses on healing and restoring relationships that are broken and conflicted. On the basis of restored relationships, families continuously develop a vision for the kingdom of God. With this vision, families obey the Great Commission of Jesus Christ with the resources that each family member has.
				</p>
			</div>
		</div>
		<div class="row content">
			<div class="col-md-12">
				<h3 class="center-align">English Teaching Institute (ETI)</h3>
			</div>
			<div class="col-md-8 col-md-offset-2">
				<p>
					ETI is for those who have a heart to teach English and spread the Word of God. It provides a great solution and training to reach people who want to learn English in cross-cultural context.
				</p>
			</div>
		</div>
	</div>

</template>
