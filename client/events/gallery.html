<template name="gallery">
	<!--=== Breadcrumbs ===-->
	<div class="breadcrumbs">
		<div class="container">
			<h1 class="pull-left">Gallery</h1>
		</div>
	</div><!--/breadcrumbs-->
	<!-- Three Columns -->
	<div class="container content">
		<div class="text-center margin-bottom-30">
			<h2 class="title-v2 title-center">MISSION PHOTOS</h2>
			<p class="space-lg-hor">These pictures are collected from our various mission fields around the world as well as from the GP USA office in Anaheim. The gallery highlights some of the work that our sponsored missionaries do. Scroll to load more pictures</p>
		</div>

		<div class="row margin-bottom-20">
			{{#each photos}}
				{{> picture}}
			{{/each}}
		</div>
	</div>
	<!-- End Three Columns -->
</template>
