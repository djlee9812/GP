<template name="addEvent">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a class="accordion-toggle no-hover" data-toggle="collapse" data-parent="#accordion-1" href="#collapse-One">
					Add an event
				</a>
			</h4>
		</div>
		<div id="collapse-One" class="panel-collapse collapse">
			<div class="panel-body">
				<form role="form" id="event-form" class="accordion-form">
					<div class="side-padded">
						<h5 class="margin-bottom-20">Fill out the form below to add an event to the calendar.</h5>
						<label for="event-name">Name of Event</label>
						<div class="input-group margin-bottom-20">
							<input type="text" class="form-control" placeholder="Title Your Event" name="event-name" id="event-name">
							<span class="input-group-addon">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</span>
						</div>
						<div class="row margin-bottom-20">
							<div class="col-md-4">
								<label for="date">Date</label>
								<div class="input-group">
									<input type="text" class="datepicker form-control" name="date" id="date" value="{{today}}">
									<span class="input-group-addon">
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</span>
								</div>
							</div>
							<div class="col-md-4">
								<label for="starting-time">Starting Time</label>
								<div class="clockpicker input-group">
									<input type="text" class="form-control" name="starting-time" value="08:00" id="starting-time" onkeypress='return event.charCode >= 48 && event.charCode <= 58'>
									<span class="input-group-addon">
										<i class="fa fa-clock-o" aria-hidden="true"></i>
									</span>
								</div>
							</div>
							<div class="col-md-4">
								<label for="ending-time">Ending Time</label>
								<div class="clockpicker input-group">
									<input type="text" class="form-control" name="ending-time" id="ending-time" value="10:00" onkeypress='return event.charCode >= 48 && event.charCode <= 58'>
									<span class="input-group-addon">
										<i class="fa fa-clock-o" aria-hidden="true"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="event-description">Description</label>
							<textarea class="form-control" placeholder="Write an event description..." id="event-description" name="event-description" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label>Select the host of the event</label><br/>
							<label class="radio-inline"><input type="radio" name="optradio" id="GP" value="GP">GP</label>
							<label class="radio-inline"><input type="radio" name="optradio" id="other" value="Other">Other</label>
						</div>
						{{#if other}}
						<label for="host-like">Link to host's event</label>
						<div class="input-group">
							<span class="input-group-addon">
								http://
							</span>
							<input type="text" class="form-control" name="host-link" id="host-link">
							<span class="input-group-addon">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</span>
						</div>
						<div class="margin-bottom-20">
							<small class="text-muted">Leave blank if no link available.</small>
						</div>
						{{/if}}
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded-btn">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
