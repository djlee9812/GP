<template name="addPrayer">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a class="accordion-toggle no-hover" data-toggle="collapse" data-parent="#accordion-1" href="#collapse-Four">
					Write a prayer request
				</a>
			</h4>
		</div>
		<div id="collapse-Four" class="panel-collapse collapse">
			<div class="panel-body">
				<form role="form" id="prayer-form" class="accordion-form">
					<div class="side-padded">
						<h5 class="margin-bottom-20">Fill out the form below to add a missionary prayer request.</h5>
						<div class="row">
							<div class="col-md-6">
								<label for="missionary-name">Missionary Name</label>
								<div class="input-group margin-bottom-20">
									<input type="text" class="form-control" placeholder="Name of missionary" name="missionary-name" id="missionary-name">
									<span class="input-group-addon">
										<i class="fa fa-user" aria-hidden="true"></i>
									</span>
								</div>
							</div>
							<div class="col-md-6">
								<label for="missionary-location">Missionary Location</label>
								<div class="input-group margin-bottom-20">
								<input type="text" class="form-control" placeholder="City, Country" name="missionary-location" id="missionary-location">
									<span class="input-group-addon">
										<i class="fa fa-globe" aria-hidden="true"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="prayer">Prayer Request</label>
							<textarea class="form-control" placeholder="Write the prayer request..." id="prayer" name="prayer" rows="5"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded-btn">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
