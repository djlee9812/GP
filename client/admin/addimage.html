<template name="addImage">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a class="accordion-toggle no-hover" data-toggle="collapse" data-parent="#accordion-1" href="#collapse-Two">
					Upload pictures to the gallery
				</a>
			</h4>
		</div>
		<div id="collapse-Two" class="panel-collapse collapse">
			<div class="panel-body">
				<form role="form" id="event-form" class="accordion-form">
					<div class="side-padded">
						<h5 class="margin-bottom-20">Fill out the form below to add an image to the gallery.</h5>
						<label for="event-name">Image Title</label>
						<div class="input-group margin-bottom-20">
							<input type="text" class="form-control" placeholder="Image Title" name="image-title" id="image-title">
							<span class="input-group-addon">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</span>
						</div>
						<div class="form-group">
							<input type="file" name="file" id="file" class="inputfile" accept="image/*" data-multiple-caption="{count} files selected" multiple />
							<label for="file">Upload an Image <span class="unbolded-text"></span></label>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded-btn">Submit</button>
						</div>
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
								<span class="sr-only">{{progress}}% Complete</span>
							</div>
						</div>
						{{#if uploadingProgress}}
						<p>Uploading image...</p>
						{{/if}}
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
