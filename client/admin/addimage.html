<template name="addImage">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a class="accordion-toggle no-hover" data-toggle="collapse" data-parent="#accordion-1" href="#collapse-Two">
					Upload pictures to the gallery
				</a>
			</h4>
		</div>
		<div id="collapse-Two" class="panel-collapse collapse">
			<div class="panel-body">
				<form role="form" id="event-form" class="accordion-form">
					<div class="side-padded">
						<h5 class="margin-bottom-20">Attach below to add images to the gallery.</h5>
						<div class="form-group">
							<input type="file" name="file" id="file" class="inputfile" accept="image/*" data-multiple-caption="{count} files selected" multiple />
							<label for="file">Upload Images <span class="unbolded-text"></span></label>
							<small>Max Upload: 5 Images</small>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded-btn">Submit</button>
						</div>
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="5" style="width: {{progress}}%;">
								<span class="sr-only">{{progress}}% Complete</span>
							</div>
						</div>
						{{#if uploadingProgress}}
						<p>Uploading images...</p>
						{{/if}}
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
